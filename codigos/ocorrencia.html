<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <form id="incendioForm">
        <label for="localizacao" class="texthelp">Localização:</label><br />
        <input type="text" id="localizacao" name="localizacao" class="form-input" required /><br /><br />
    
        <label for="incendio" class="texthelp">Incêndio (residencial, florestal e industrial)</label><br />
        <input type="text" id="incendio" name="incendio" class="form-input" required /><br /><br />
    
        <label for="data" class="texthelp">Data:</label><br />
        <input type="date" id="data" name="data" class="form-input" required /><br /><br />
    
        <button type="submit" class="btn">Enviar WhatsApp</button>
      </form>
    
      <script>
        document.getElementById('incendioForm').addEventListener('submit', function (e) {
          e.preventDefault();
    
          const localizacao = encodeURIComponent(document.getElementById('localizacao').value);
          const incendio = encodeURIComponent(document.getElementById('incendio').value);
          const data = encodeURIComponent(document.getElementById('data').value);
    
          const mensagem = `Relato de Incêndio:%0ALocalização: ${localizacao}%0AIncêndio: ${incendio}%0AData: ${data}`;
    

          const telefone = '5548988777057';
    
          const urlWhatsApp = `https://api.whatsapp.com/send?phone=${telefone}&text=${mensagem}`;
    

          window.open(urlWhatsApp, '_blank');
        });
      </script>
</body>
</html>
