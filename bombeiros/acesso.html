<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login Controle de Acesso</title>
  <link rel="stylesheet" href="controle.css" />
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" placeholder="Digite seu nome" />

    <label for="perfil">Perfil:</label>
    <select id="perfil">
      <option value="">Selecione o perfil</option>
      <option value="cidadao">Cidadão</option>
      <option value="central">Central de Atendimento</option>
      <option value="bombeiros">Bombeiros</option>
      <option value="admin">Administrador</option>
    </select>

    <button onclick="login()">Entrar</button>
  </div>

  <script src="acesso.js"></script>
</body>
</html>
